<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>XO</h1>
        </div>
        <div class="turn-container">
            <div class="turn-info O" >
                <div id="turnDisplay">X TURN</div>
            </div>
        </div>
        <div class="action-button">
            <button id="menuButton">â˜°</button>
        </div>
    </header>
    <main>
        <div id="gridContainer">
            <div id="0" class="gridItem" onclick="handleClick(0)">
                <div class="gridContent"></div>
            </div>
            <div id="1" class="gridItem" onclick="handleClick(1)">
                <div class="gridContent"></div>
            </div>
            <div id="2" class="gridItem" onclick="handleClick(2)">
                <div class="gridContent"></div>
            </div>
            <div id="3" class="gridItem" onclick="handleClick(3)">
                <div class="gridContent"></div>
            </div>
            <div id="4" class="gridItem" onclick="handleClick(4)">
                <div class="gridContent"></div>
            </div>
            <div id="5" class="gridItem" onclick="handleClick(5)">
                <div class="gridContent"></div>
            </div>
            <div id="6" class="gridItem" onclick="handleClick(6)">
                <div class="gridContent"></div>
            </div>
            <div id="7" class="gridItem" onclick="handleClick(7)">
                <div class="gridContent"></div>            
            </div>
            <div id="8" class="gridItem" onclick="handleClick(8)">
                <div class="gridContent"></div>
            </div>
        </div>
        <div id="scoreContainer">
            <div>
                <div class="player-name">PLAYER X</div>
                <div class="player-score" id="displayX">0</div>
            </div>
            <div>
                <div class="player-name">TIE</div>
                <div class="player-score" id="displayTie">0</div>
            </div>
            <div>
                <div class="player-name">PLAYER O</div>
                <div class="player-score" id="displayO">0</div>
            </div>
        </div>
    </main>
    <div id="overlayDark" class=""></div>
    <div id="newRoundWindow" class="popup hidden">
        <h3 id="winnerText">Player X is the winner</h3>
        <div>
            <button id="newGameButton" onclick="handleNewGame()">New Game</button>
            <button id="nextRoundButton" onclick="handleNextRound()">Continue</button>
        </div>
    </div>
    <div id="modeSelectorWindow" class="popup">
        <h3 id="winnerText">Select Mode</h3>
        <div>
            <button id="singleEasyButton" onclick="handleSelectMode('singleEasy')">Single Player (Easy)</button>
            <button id="singleMediumButton" onclick="handleSelectMode('singleMedium')">Single Player (Hard)</button>
            <button id="multiplayerButton" onclick="handleSelectMode('multiplayer')">Multiplayer</button>
        </div>
    </div>
</body>
</html>
