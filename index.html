<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>XO</h1>
        </div>
        <div class="turn-info">
            <div id="turnIndicator">O TURN</div>
        </div>
        <div class="action-button">
            <button id="reloadButton">⟳</button>
            <button id="menuButton">☰</button>
        </div>
    </header>
    <main>
        <div id="gridContainer">
            <div class="gridItem">
                <div id="1-1" class="x-grid">X</div>
            </div>
            <div class="gridItem">
                <div id="1-2"></div>
            </div>
            <div class="gridItem">
                <div id="1-3" class="o-grid">O</div>
            </div>
            <div class="gridItem">
                <div id="2-1" class="x-grid">X</div>
            </div>
            <div class="gridItem">
                <div id="2-2"></div>
            </div>
            <div class="gridItem">
                <div id="2-3"></div>
            </div>
            <div class="gridItem">
                <div id="3-1"></div>
            </div>
            <div class="gridItem">
                <div id="3-2" class="o-grid">O</div>            
            </div>
            <div class="gridItem">
                <div id="3-3"></div>
            </div>
        </div>
        <div id="scoreContainer">
            <div>
                <div class="player-name">PLAYER X</div>
                <div class="player-score" id="displayX">1</div>
            </div>
            <div>
                <div class="player-name">TIE</div>
                <div class="player-score" id="displayTie">0</div>
            </div>
            <div>
                <div class="player-name">PLAYER O</div>
                <div class="player-score" id="displayO">4</div>
            </div>
        </div>
    </main>
    <div id="overlayDark" class="hidden"></div>
    <div id="restartConfirmWindow" class="hidden">
        <h3>Are you sure?</h3>
        <div>
            <button id="restartConfirm">Restart</button>
            <button id="restartCancel">Cancel</button>
        </div>
    </div>
</body>
</html>
