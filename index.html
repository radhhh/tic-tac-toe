<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/player.js" defer></script>
    <script type="module" src="scripts/robot.js" defer></script>
    <script type="module" src="scripts/board.js" defer></script>
    <script type="module" src="scripts/display.js" defer></script>
    <script type="module" src="scripts/controller.js" defer></script>
    <script type="module" src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>XO</h1>
        </div>
        <div class="turn-container">
            <div class="turn-info O" >
                <div id="turnDisplay">X TURN</div>
            </div>
        </div>
        <div class="action-button">
            <button id="menuButton" onclick="handlePauseButton()">â˜°</button>
        </div>
    </header>
    <main>
        <div id="gridContainer">
            <div id="0" class="gridItem" onclick="handleClick(0)" onmouseover="addPreview(0)" onmouseleave="removePreview(0)">
                <div class="gridContent"></div>
            </div>
            <div id="1" class="gridItem" onclick="handleClick(1)" onmouseover="addPreview(1)" onmouseleave="removePreview(1)">
                <div class="gridContent"></div>
            </div>
            <div id="2" class="gridItem" onclick="handleClick(2)" onmouseover="addPreview(2)" onmouseleave="removePreview(2)">
                <div class="gridContent"></div>
            </div>
            <div id="3" class="gridItem" onclick="handleClick(3)" onmouseover="addPreview(3)" onmouseleave="removePreview(3)">
                <div class="gridContent"></div>
            </div>
            <div id="4" class="gridItem" onclick="handleClick(4)" onmouseover="addPreview(4)" onmouseleave="removePreview(4)">
                <div class="gridContent"></div>
            </div>
            <div id="5" class="gridItem" onclick="handleClick(5)" onmouseover="addPreview(5)" onmouseleave="removePreview(5)">
                <div class="gridContent"></div>
            </div>
            <div id="6" class="gridItem" onclick="handleClick(6)" onmouseover="addPreview(6)" onmouseleave="removePreview(6)">
                <div class="gridContent"></div>
            </div>
            <div id="7" class="gridItem" onclick="handleClick(7)" onmouseover="addPreview(7)" onmouseleave="removePreview(7)">
                <div class="gridContent"></div>            
            </div>
            <div id="8" class="gridItem" onclick="handleClick(8)" onmouseover="addPreview(8)" onmouseleave="removePreview(8)">
                <div class="gridContent"></div>
            </div>
        </div>
        <div id="scoreContainer">
            <div>
                <div class="player-name">PLAYER X</div>
                <div class="player-score" id="displayX">0</div>
            </div>
            <div>
                <div class="player-name">TIE</div>
                <div class="player-score" id="displayTie">0</div>
            </div>
            <div>
                <div class="player-name">PLAYER O</div>
                <div class="player-score" id="displayO">0</div>
            </div>
        </div>
    </main>
    <div id="overlayDark" class=""></div>
    <div id="newRoundWindow" class="popup hidden">
        <h3 id="winnerText">Player X is the winner</h3>
        <div>
            <button id="newGameButton" onclick="handleNewGame()">New Game</button>
            <button id="nextRoundButton" onclick="handleNextRound()">Continue</button>
        </div>
    </div>
    <div id="modeSelectorWindow" class="popup">
        <h3>Select Mode</h3>
        <div>
            <button id="singleEasyButton" onclick="handleSelectMode('singleEasy')">Single Player (Easy)</button>
            <button id="singleMediumButton" onclick="handleSelectMode('singleMedium')">Single Player (Medium)</button>
            <button id="singleHardButton" onclick="handleSelectMode('singleHard')">Single Player (Hard)</button>
            <button id="singleInsaneButton" onclick="handleSelectMode('singleInsane')">Single Player (Insane)</button>
            <button id="multiplayerButton" onclick="handleSelectMode('multiplayer')">Multiplayer</button>
        </div>
    </div>
    <div id="pauseWindow" class="popup hidden">
        <h3>Paused</h3>
        <div>
            <button id="newGameButton" onclick="handleNewGame()">New Game</button>
            <button id="continueButton" onclick="handleContinue()">Continue</button>
        </div>
    </div>
</body>
</html>
